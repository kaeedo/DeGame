<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Solid + TS</title>
  <style>
    svg {}

    svg g {
      fill: #4499a9;
      fill-opacity: 0.6;
    }

    svg g:hover {
      fill: #7be3f6;
      fill-opacity: 0.7;
    }

    svg g:hover text {
      fill-opacity: 1;
    }

    svg g.q .hexagon {
      fill: Red;
      fill-opacity: 0.4;
    }

    svg g.r .hexagon {
      fill: Green;
      fill-opacity: 0.4;
    }

    svg g.s .hexagon {
      fill: Blue;
      fill-opacity: 0.4;
    }

    svg g.active .hexagon {
      fill: Coral;
      fill-opacity: 0.9;
    }

    svg g polygon {
      stroke: #7be3f6;
      stroke-width: 0.2;
      transition: fill-opacity .5s;
    }

    svg g text {
      font-size: 0.17em;
      fill: white;
      fill-opacity: 0.7;
      transition: fill-opacity .5s;
    }

    svg path {
      fill: none;
      stroke: #03090a;
      stroke-width: 0.2em;
      stroke-opacity: 0.9;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
